<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="wonsik_style.css">
</head>

<body>
    <div class="calculator">
        <div class="input" id="input"></div>
        <div>
            <button>%</button>
            <button>π</button>
            <button>C</button>
            <button>←</button>
        </div>
         <div>
            <button>⁻</button>
            <button>^</button>
            <button>&radic;x</button>
            <button>÷</button>
        </div> 
        <div>
            <button id="number">7</button>
            <button id="number">8</button>
            <button id="number">9</button>
            <button>&times;</button>
        </div>
        <div>
            <button id="number">4</button>
            <button id="number">5</button>
            <button id="number">6</button>
            <button>-</button>
        </div>
        <div>
            <button id="number">1</button>
            <button id="number">2</button>
            <button id="number">3</button>
            <button >+</button>
        </div>
        <div>
            <button>±</button>
            <button id="number">0</button>
            <button>.</button>
            <button id="equal">=</button>
        </div>
    </div>
</body>
<script src="wonsik_script.js"></script>

</html>
